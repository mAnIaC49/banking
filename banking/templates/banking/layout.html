{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'banking/styles.css' %}">
        <script src="{% static 'banking/script.js' %}" type="text/javascript"></script>
    </head>
    <body>
        <div style="background-color:  rgb(255, 118, 118)">
            <img src="{% static 'banking/logo.png' %}" alt="logo" style="height: 60px; width: 180px; margin-left: 12px; margin-top: 10px;">
            <div style="display: inline-block;margin-left: 20px; margin-bottom: 50px;">
                {% if user.is_authenticated %}
                    <a href="{% url 'loadgame' %}" disabled="disabled" class="btn btn-warning" style="margin-top: 13px;" id="load">Load Game</a>
                    <button class="btn btn-warning" style="margin-top: 13px;" id="save">Save Game</button>
                    <a href="{% url 'logout' %}" class="btn btn-warning" style="margin-top: 13px;" id="Logout">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-warning" style="margin-top: 13px;" id="login">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-warning" style="margin-top: 13px;" id="register">Register</a>
                {% endif %}
            </div>
        </div>
        {% block body %}
        {% endblock %}
    </body>
</html>
